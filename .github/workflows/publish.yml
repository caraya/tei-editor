name: Publish Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'build.gradle' # Optimization: Only trigger if build.gradle is modified
  # Add this to allow manual triggering from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. Check if the version in build.gradle is new
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Extract Version from Gradle
        id: version
        run: |
          # Grabs the version string (e.g., '1.0.0') from build.gradle
          VERSION=$(grep "^version =" build.gradle | awk -F"'" '{print $2}')
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists
        id: check
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG="v$VERSION"
          
          # Check if git tag exists locally or remote
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist. Proceeding with release."
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # 2. Create the GitHub Release draft
  create-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Version ${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false

  # 3. Build and Upload Installers on all OSs
  build-and-upload:
    needs: [check-version, create-release]
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          # Linux Configuration
          - os: ubuntu-latest
            command: ./gradlew jpackage
            file_pattern: build/jpackage/*.deb
          
          # macOS Configuration
          - os: macos-latest
            command: ./gradlew jpackage
            file_pattern: build/jpackage/*.dmg
          
          # Windows Configuration
          - os: windows-latest
            command: ./gradlew jpackage
            file_pattern: build/jpackage/*.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build Installer
        run: ${{ matrix.command }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: ${{ matrix.file_pattern }}