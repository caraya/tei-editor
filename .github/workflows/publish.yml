# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle

name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository (all history + tags)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew build

    - name: Check build.gradle version changed since previous release
      id: check_version
      shell: bash
      run: |
        set -euo pipefail

        echo "Current release tag: ${GITHUB_REF#refs/tags/}"
        current_tag="${GITHUB_REF#refs/tags/}"

        # Ensure we have all tags and history
        git fetch --tags --prune --unshallow || true

        # Read version in current build.gradle
        current_version=$(sed -n "s/^[[:space:]]*version[[:space:]]*=[[:space:]]*['\"]\([^'\"]*\)['\"].*/\1/p" build.gradle | head -n1 || true)
        current_version="$(echo "$current_version" | sed 's/^v//')"

        echo "version in build.gradle at current tag: $current_version"

        # Find the previous-most tag (by creation date) that is NOT the current one
        previous_tag=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | awk -v cur="$current_tag" '$0!=cur{print; exit}') || true

        if [ -z "$previous_tag" ]; then
          echo "No previous tag found — treating as first release and will publish."
          echo "publish=true" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        echo "Previous tag found: $previous_tag"

        # Read version from previous tag's build.gradle
        prev_version=$(git show "$previous_tag":build.gradle 2>/dev/null | sed -n "s/^[[:space:]]*version[[:space:]]*=[[:space:]]*['\"]\([^'\"]*\)['\"].*/\1/p" | head -n1 || true)
        prev_version="$(echo "$prev_version" | sed 's/^v//')"

        echo "version in build.gradle at previous tag ($previous_tag): $prev_version"

        if [ -z "$current_version" ]; then
          echo "No version found in current build.gradle — skipping publish"
          echo "publish=false" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        if [ "$current_version" != "$prev_version" ]; then
          echo "version changed ($prev_version -> $current_version) — publishing"
          echo "publish=true" >> "$GITHUB_OUTPUT"
        else
          echo "version has NOT changed ($current_version) — skipping publish"
          echo "publish=false" >> "$GITHUB_OUTPUT"
        fi

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      if: steps.check_version.outputs.publish == 'true'
      run: ./gradlew publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
